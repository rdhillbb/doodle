<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle - Quick Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .doodle-area {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .doodle-area:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .clear-btn:active {
            transform: translateY(1px);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .shortcut-info {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .doodle-area {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doodle</h1>
        <p class="subtitle">Quick temporary notes - nothing is saved</p>
        
        <textarea 
            id="doodleText" 
            class="doodle-area" 
            placeholder="Start typing your notes here... Nothing will be saved, perfect for temporary thoughts and ideas."
            autofocus
        ></textarea>
        
        <div class="button-container">
            <button id="clearBtn" class="clear-btn">Clear All</button>
        </div>
        
        <p class="shortcut-info">Tip: Press Ctrl+L (or Cmd+L on Mac) to quickly clear all text</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const doodleText = document.getElementById('doodleText');
            const clearBtn = document.getElementById('clearBtn');

            // Clear button functionality
            clearBtn.addEventListener('click', function() {
                doodleText.value = '';
                doodleText.focus();
            });

            // Keyboard shortcut for clearing (Ctrl+L or Cmd+L)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    doodleText.value = '';
                    doodleText.focus();
                }
            });

            // Focus on textarea when page loads
            doodleText.focus();
        });
    </script>
</body>
</html>
